<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
            </div>
                <div class="social-icons">
                    <img src="login-img/fb.png">
                    <img src="login-img/tw.png">
                    <img src="login-img/gp.png">
                </div>
                <!--Log in form-->
                <form method="post" id="login" class="input-group" action="register.php">
                    <input type="text" class="input-field" placeholder="User Id" required name="ID">
                    <input type="text" class="input-field" placeholder="Enter Password" required name="Password">
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn" name="logIn">Log In</button>
                </form>
                <!--Signup form-->
                <form method="post" id="signup" class="input-group" action="register.php">
                    <input type="text" class="input-field" placeholder="User Id" required name="ID">
                    <input type="email" class="input-field" placeholder="Email" required name="Email">
                    <input type="text" class="input-field" placeholder="Enter Password" required name="Password">
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn" name="signUp">Sign Up</button>
                </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signup");
        var z = document.getElementById("btn");

        function signup(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>


</body>
</html>
